<div class="section_container">
    <div class="title title_main">Download Test Firmware</div>
    
    <div class="get_config">
            <button class="bt_get_config">Get configuration</button>
            <div class="config_info">
                <span class="text_config">Boot Release : </span><span class="boot_config"></span><br>
                <span class="text_config">FPGA Release : </span><span class="fpga_config"></span><br>
                <span class="text_config">SW Release : </span><span class="sw_config"></span><br>
                <span class="text_config">Unique ID : </span><span class="unic_config"></span>
            </div>
    </div>
    
    <div class="popup_test_fw_final">
        Do you want to download TEST Firmware ?<br>
        <div class="bt_yes">YES</div>
        <div class="bouton bt_no" data-link="calibration">NO</div>
    </div>
    
    <div class="download_test_fw_content_final hidden">        
        <div class="download_tool">
            <div class="title_download">Download FW Toolbox</div>
            <div class="testing_upl">
                <input type="file" id="fileinput4" /><br><br>
                <div class="content_upl"></div>
                <div class="downloading_bar_container hidden">
                    <div class="downloading_bar"></div>
                    <div class="downloading_bar_content">0 %</div>
                </div>
                <div class="start_download hidden">Start Download</div>
                <div class="stop_download hidden">Stop Download</div>
            </div>
        </div>
        
        <div class="bouton bt_continue_finaltest" data-link="calibration">Calibrate Joysticks</div>
    </div>
</div>
